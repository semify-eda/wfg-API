name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Sphinx build
        run: |
            sphinx-apidoc -o ./source ../
        - name: Deploy to GitHub Pages
        uses: semify-eda/wfg_doc@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/wfg-api-docs' }}
        with:
          publish_branch: wfg-api-docs
          publish_dir: docs/
          force_orphan: true